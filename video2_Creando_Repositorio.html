<!--
    Lo primero es crear un Directorio para que GIT Haga un seguimiento de los archivos el primer Ccomando sería
°git init(se ejecuta solo una vez, es para llevar el seguimiento, se usa normalmente al comenzar el project)
    -Esto crea dos Áreas: Area de ensayo(stating area), permite ver los archivos sin haberlos guardados en el repositorio local
                          Repositorio local
°git add: se usa para hacerle seguimiento a uno  o varios archivos en especifico
°git commit: comando para llevar del area del ensayo al repositorio local 

git bash es la consola de git 

con el clic derecho podemos abrir las opciones y abrir la consola en el directorio que queriamos

comandos: 
git status -s (muestra los archivos nuevos que no estan en seguimiento)
